        <script type="text/javascript">
            var zoomX=1,zoomY=1;
            document.addEventListener('touchmove', function() { e.preventDefault(); }, { passive:false });
            function fillDiv(div, proportional) {
			
			 var currentWidth = div.outerWidth();
                var currentHeight = div.outerHeight();

                var availableHeight = window.innerHeight;
                var availableWidth = window.innerWidth;
                console.log(availableHeight);
                console.log(availableWidth)
                var scaleX = availableWidth / currentWidth;
                var scaleY = availableHeight / currentHeight;

                if (proportional) {
                    scaleX = Math.min(scaleX, scaleY);
                    scaleY = scaleX;
                }

                var translationX = Math.round((availableWidth - (currentWidth
                        * scaleX)) / 2);
                var translationY = Math.round((availableHeight - (currentHeight
                        * scaleY)) / 2);
            zoomX=scaleX;
               zoomY=scaleY;
            if ($(window).width() < 1014) {
               
               
                div.css({
                    "left": "0px",
                    "top": "0px",
                    "transform": "translate(" + translationX + "px, "
                            + 0 + "px) scale3d("
                            + scaleX + ", " + scaleY + ", 1)",
                    "-webkit-transform": "translate(" + translationX + "px, "
                            + 0 + "px) scale3d("
                            + scaleX + ", " + scaleY + ", 1)",
                    "transform-origin": "0 0",
                    "-webkit-transform-origin": "0 0"
                });
            }else{
				 div.css('margin', '0');
				  div.css({
                    "left": "0px",
                    "top": "0px",
                    "transform": "translate(" + translationX + "px, "
                            + 0 + "px) scale3d("
                            + scaleX + ", " + scaleY + ", 1)",
                    "-webkit-transform": "translate(" + translationX + "px, "
                            + 0 + "px) scale3d("
                            + scaleX + ", " + scaleY + ", 1)",
                    "transform-origin": "0 0",
                    "-webkit-transform-origin": "0 0"
                });
			}
        }
        fillDiv($(".application"), true);
                var prv_o;
        $(window).resize(function () {
            if (window.innerHeight > window.innerWidth) {
                var o = "p";
            }
            else {
                var o = "l";
            }
            if(prv_o != o){
                fillDiv($(".application"), true);
                prv_o=o;
            }
});;
        </script>
